<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Arquitectura de la Computadora - José Tavarez</title>
    
    <!-- React y ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons (Versión para navegador) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Google Fonts (Opcional, para mejor estética) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        code, pre { font-family: 'JetBrains Mono', monospace; }
        
        /* Scrollbar personalizado para las terminales */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #475569; 
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #64748b; 
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Iconos de Lucide (Componentes simples para React sin build step)
        const Icon = ({ name, className }) => {
            useEffect(() => {
                lucide.createIcons();
            }, []);
            return <i data-lucide={name} className={className}></i>;
        };

        // Componentes de iconos específicos para mantener tu código limpio
        const Terminal = ({ className }) => <Icon name="terminal" className={className} />;
        const Cpu = ({ className }) => <Icon name="cpu" className={className} />;
        const HardDrive = ({ className }) => <Icon name="hard-drive" className={className} />;
        const BookOpen = ({ className }) => <Icon name="book-open" className={className} />;
        const Code = ({ className }) => <Icon name="code" className={className} />;
        const Layers = ({ className }) => <Icon name="layers" className={className} />;
        const ChevronRight = ({ className }) => <Icon name="chevron-right" className={className} />;
        const Hash = ({ className }) => <Icon name="hash" className={className} />;
        const Shield = ({ className }) => <Icon name="shield" className={className} />;
        const Globe = ({ className }) => <Icon name="globe" className={className} />;
        const Monitor = ({ className }) => <Icon name="monitor" className={className} />;
        const FileText = ({ className }) => <Icon name="file-text" className={className} />;
        const Activity = ({ className }) => <Icon name="activity" className={className} />;
        const Network = ({ className }) => <Icon name="network" className={className} />;
        const FileCode = ({ className }) => <Icon name="file-code" className={className} />;
        const Zap = ({ className }) => <Icon name="zap" className={className} />;
        const Battery = ({ className }) => <Icon name="battery" className={className} />;
        const FolderTree = ({ className }) => <Icon name="folder-tree" className={className} />;
        const Settings = ({ className }) => <Icon name="settings" className={className} />;
        const RefreshCw = ({ className }) => <Icon name="refresh-cw" className={className} />;
        const Disc = ({ className }) => <Icon name="disc" className={className} />;
        const Binary = ({ className }) => <Icon name="binary" className={className} />;
        const Wrench = ({ className }) => <Icon name="wrench" className={className} />;
        const PenTool = ({ className }) => <Icon name="pen-tool" className={className} />;
        const Lightbulb = ({ className }) => <Icon name="lightbulb" className={className} />;
        const CheckCircle = ({ className }) => <Icon name="check-circle" className={className} />;

        const Portfolio = () => {
            const [activeSection, setActiveSection] = useState('home');
            const [mounted, setMounted] = useState(false);
            const [activeTab, setActiveTab] = useState('cmd');

            useEffect(() => {
                setMounted(true);
                lucide.createIcons(); // Inicializar iconos al montar
            }, [activeTab]); // Re-renderizar iconos al cambiar de tab

            const scrollToSection = (id) => {
                setActiveSection(id);
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            };

            const phases = [
                {
                    id: 1,
                    title: "Fase 1: Fundamentos y Lógica",
                    weeks: "Semanas 1-3",
                    icon: <Hash className="w-6 h-6 text-green-400" />,
                    desc: "Bases del lenguaje máquina, sistemas numéricos y simuladores.",
                    topics: [
                        "Sistemas Numéricos (Binario, Hex, Octal)",
                        "Código ASCII y BCD",
                        "Álgebra Booleana y Compuertas",
                        "Simuladores (Tasm 1.4, DOSBox)"
                    ],
                    evidence: "Conversión ASCII: 'INTEC, asume el reto @SXX1'"
                },
                {
                    id: 2,
                    title: "Fase 2: Hardware y Organización",
                    weeks: "Semanas 4-6",
                    icon: <Cpu className="w-6 h-6 text-blue-400" />,
                    desc: "Arquitectura física, jerarquía de memoria y componentes esenciales.",
                    topics: [
                        "Motherboard, RAM, CPU, HDD",
                        "Setup vs BIOS vs CMOS",
                        "Jerarquía de Memoria (Capacidad vs Costo)",
                        "ALU y Voltajes del Power Supply"
                    ],
                    evidence: "Medición de voltajes PS y Diferencias BIOS/CMOS."
                },
                {
                    id: 3,
                    title: "Fase 3: SO y Programación",
                    weeks: "Semanas 7-9",
                    icon: <Terminal className="w-6 h-6 text-purple-400" />,
                    desc: "Interacción con el Sistema Operativo, CMD y Ensamblador.",
                    topics: [
                        "Instrucciones ASM (MOV, ADD, JMP)",
                        "Comandos DOS (Internos/Externos)",
                        "Archivos Batch (.bat)",
                        "Herramientas de Diagnóstico y Ensamble"
                    ],
                    evidence: "Comandos Avanzados y Análisis de Hardware con CPU-Z."
                }
            ];

            return (
                <div className={`min-h-screen bg-slate-900 text-slate-200 font-sans transition-opacity duration-1000 ${mounted ? 'opacity-100' : 'opacity-0'}`}>
                
                {/* Navigation */}
                <nav className="fixed top-0 w-full bg-slate-900/90 backdrop-blur-md border-b border-slate-700 z-50">
                    <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex items-center justify-between h-16">
                        <div className="flex items-center space-x-2">
                        <Cpu className="w-8 h-8 text-blue-500" />
                        <span className="font-bold text-xl tracking-tighter">ARQ.COMP<span className="text-blue-500">_PORTAFOLIO</span></span>
                        </div>
                        <div className="hidden md:block">
                        <div className="ml-10 flex items-baseline space-x-4">
                            {['Inicio', 'Evidencias', 'Reflexiones', 'Conclusión'].map((item) => (
                            <button
                                key={item}
                                onClick={() => scrollToSection(item.toLowerCase() === 'inicio' ? 'home' : item.toLowerCase().replace('ó', 'o'))}
                                className="hover:bg-slate-800 px-3 py-2 rounded-md text-sm font-medium transition-colors"
                            >
                                {item}
                            </button>
                            ))}
                        </div>
                        </div>
                    </div>
                    </div>
                </nav>

                {/* Hero Section */}
                <section id="home" className="pt-32 pb-20 px-4">
                    <div className="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
                    <div>
                        <div className="inline-flex items-center space-x-2 bg-slate-800 rounded-full px-4 py-1 mb-6 border border-slate-700">
                        <span className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                        <span className="text-xs font-mono text-green-400">SYSTEM.READY</span>
                        </div>
                        <h1 className="text-4xl md:text-6xl font-bold mb-6 leading-tight">
                        Arquitectura de <br />
                        <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-green-400">
                            la Computadora
                        </span>
                        </h1>
                        <p className="text-lg text-slate-400 mb-8 max-w-lg">
                        Un recorrido profundo desde los transistores hasta el sistema operativo. 
                        Explorando la lógica binaria, el hardware físico y la programación de bajo nivel.
                        </p>
                        <div className="flex flex-col sm:flex-row gap-4">
                        <button onClick={() => scrollToSection('evidencias')} className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition-all flex items-center justify-center gap-2">
                            Ver Evidencias <ChevronRight className="w-4 h-4" />
                        </button>
                        <button onClick={() => scrollToSection('reflexiones')} className="border border-slate-600 hover:bg-slate-800 text-slate-300 px-6 py-3 rounded-lg font-semibold transition-all">
                            Leer Ensayos
                        </button>
                        </div>
                    </div>
                    
                    {/* Terminal Mockup */}
                    <div className="bg-slate-950 rounded-lg border border-slate-700 shadow-2xl overflow-hidden font-mono text-sm">
                        <div className="bg-slate-800 px-4 py-2 flex items-center space-x-2 border-b border-slate-700">
                        <div className="w-3 h-3 bg-red-500 rounded-full"></div>
                        <div className="w-3 h-3 bg-yellow-500 rounded-full"></div>
                        <div className="w-3 h-3 bg-green-500 rounded-full"></div>
                        <span className="ml-2 text-slate-400 text-xs">JOSETAVAREZ@intec-lab:~</span>
                        </div>
                        <div className="p-6 space-y-2">
                        <p className="text-green-400">$ whoami</p>
                        <p className="text-slate-300">JOSETAVAREZ\Administrator</p>
                        <p className="text-green-400">$ systeminfo | find "OS Name"</p>
                        <p className="text-slate-300">OS Name: Microsoft Windows 11 Home</p>
                        <p className="text-green-400">$ set archivo=reporte_pc.txt</p>
                        <p className="text-green-400">$ echo REPORTE AUTOMATICO &gt;&gt; %archivo%</p>
                        <p className="text-slate-300">Generando reporte del sistema...</p>
                        <div className="animate-pulse inline-block w-2 h-4 bg-slate-400 align-middle"></div>
                        </div>
                    </div>
                    </div>
                </section>

                {/* Bitácora Summary Section */}
                <section className="py-12 bg-slate-800/30 border-y border-slate-800">
                    <div className="max-w-6xl mx-auto px-4">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                        {phases.map((phase) => (
                        <div key={phase.id} className="p-4 rounded-lg bg-slate-900/50 border border-slate-800">
                            <div className="flex items-center gap-3 mb-2">
                                {phase.icon}
                                <h3 className="font-bold text-slate-200">{phase.title}</h3>
                            </div>
                            <p className="text-sm text-slate-400">{phase.desc}</p>
                        </div>
                        ))}
                        </div>
                    </div>
                </section>

                {/* Real Evidence Section */}
                <section id="evidencias" className="py-20 px-4">
                    <div className="max-w-6xl mx-auto">
                    <div className="text-center mb-12">
                        <h2 className="text-3xl font-bold mb-4 flex items-center justify-center gap-3">
                        <FileCode className="w-8 h-8 text-yellow-400" />
                        Galería de Evidencias Reales
                        </h2>
                        <p className="text-slate-400">Extractos directos de las prácticas de laboratorio realizadas durante el trimestre.</p>
                    </div>

                    <div className="flex flex-wrap justify-center gap-4 mb-8">
                        <button onClick={() => setActiveTab('hardware')} className={`px-4 py-2 rounded-full text-sm font-medium transition-all ${activeTab === 'hardware' ? 'bg-blue-600 text-white' : 'bg-slate-800 text-slate-400 hover:bg-slate-700'}`}>Hardware (S4-S6)</button>
                        <button onClick={() => setActiveTab('cmd')} className={`px-4 py-2 rounded-full text-sm font-medium transition-all ${activeTab === 'cmd' ? 'bg-purple-600 text-white' : 'bg-slate-800 text-slate-400 hover:bg-slate-700'}`}>Comandos & Scripts</button>
                        <button onClick={() => setActiveTab('asm')} className={`px-4 py-2 rounded-full text-sm font-medium transition-all ${activeTab === 'asm' ? 'bg-red-600 text-white' : 'bg-slate-800 text-slate-400 hover:bg-slate-700'}`}>Ensamblador (ASM)</button>
                        <button onClick={() => setActiveTab('tools')} className={`px-4 py-2 rounded-full text-sm font-medium transition-all ${activeTab === 'tools' ? 'bg-cyan-600 text-white' : 'bg-slate-800 text-slate-400 hover:bg-slate-700'}`}>Herramientas (S9)</button>
                        <button onClick={() => setActiveTab('math')} className={`px-4 py-2 rounded-full text-sm font-medium transition-all ${activeTab === 'math' ? 'bg-pink-600 text-white' : 'bg-slate-800 text-slate-400 hover:bg-slate-700'}`}>Lógica & Binario</button>
                        <button onClick={() => setActiveTab('essay')} className={`px-4 py-2 rounded-full text-sm font-medium transition-all ${activeTab === 'essay' ? 'bg-orange-600 text-white' : 'bg-slate-800 text-slate-400 hover:bg-slate-700'}`}>Ensayo IA</button>
                    </div>

                    <div className="bg-slate-900 border border-slate-700 rounded-xl overflow-hidden min-h-[450px]">
                        
                        {/* HARDWARE TAB CONTENT */}
                        {activeTab === 'hardware' && (
                        <div className="p-8 bg-slate-900 grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div className="space-y-6">
                            {/* Power Supply */}
                            <div className="bg-slate-800 p-6 rounded-xl border border-slate-700">
                                <h3 className="text-lg font-bold text-blue-400 mb-4 flex items-center gap-2">
                                <Zap className="w-5 h-5" /> Medición Power Supply (Semana 6)
                                </h3>
                                <p className="text-sm text-slate-400 mb-4">Evidencia de voltajes medidos en laboratorio con multímetro digital:</p>
                                <div className="grid grid-cols-2 gap-2 text-sm font-mono">
                                <div className="flex justify-between p-2 bg-slate-900 rounded border-l-4 border-yellow-500">
                                    <span>Amarillo</span> <span className="text-white">12.03 V</span>
                                </div>
                                <div className="flex justify-between p-2 bg-slate-900 rounded border-l-4 border-red-500">
                                    <span>Rojo</span> <span className="text-white">5.21 V</span>
                                </div>
                                <div className="flex justify-between p-2 bg-slate-900 rounded border-l-4 border-orange-500">
                                    <span>Naranja</span> <span className="text-white">3.43 V</span>
                                </div>
                                <div className="flex justify-between p-2 bg-slate-900 rounded border-l-4 border-blue-500">
                                    <span>Azul</span> <span className="text-white">-11.15 V</span>
                                </div>
                                </div>
                            </div>
                            
                            {/* HDD Diagram & Types */}
                            <div className="bg-slate-800 p-6 rounded-xl border border-slate-700">
                                <h3 className="text-lg font-bold text-green-400 mb-2 flex items-center gap-2">
                                    <Disc className="w-5 h-5"/> Tecnologías de HDD (Semana 4)
                                </h3>
                                <p className="text-sm text-slate-400 mb-2">Interfaces de almacenamiento analizadas:</p>
                                <ul className="text-sm text-slate-300 space-y-1 list-disc pl-4 mb-4">
                                    <li><strong>PATA (IDE):</strong> Cable cinta ancho, transmisión paralela (antiguo).</li>
                                    <li><strong>SATA:</strong> Cable delgado, transmisión serial (estándar actual).</li>
                                    <li><strong>SCSI/SAS:</strong> Interfaz robusta para servidores y cadenas de dispositivos.</li>
                                    <li><strong>Fibre Channel:</strong> Uso en SANs de centros de datos.</li>
                                </ul>
                            </div>
                            </div>

                            <div className="space-y-6">
                            {/* Specific PC Specs */}
                            <div className="bg-slate-800 p-6 rounded-xl border border-slate-700">
                                <h3 className="text-lg font-bold text-purple-400 mb-4 flex items-center gap-2">
                                <Monitor className="w-5 h-5" /> Especificaciones Identificadas (S4)
                                </h3>
                                <div className="text-sm bg-slate-950 p-4 rounded font-mono border border-slate-800">
                                    <p className="text-slate-500 mb-1">// Equipo de Laboratorio Analizado</p>
                                    <p><span className="text-blue-400">Marca:</span> Dell</p>
                                    <p><span className="text-blue-400">CPU:</span> Intel @ 2.0 GHz</p>
                                    <p><span className="text-blue-400">RAM:</span> 2GB DDR3 (1333 MHz)</p>
                                    <p><span className="text-blue-400">Socket:</span> LGA</p>
                                    <p><span className="text-blue-400">Bus FSB:</span> 800 MHz</p>
                                </div>
                            </div>
                            
                            <div className="bg-slate-800 p-4 rounded-xl border border-slate-700 flex items-center gap-4">
                                <Battery className="w-8 h-8 text-yellow-400" />
                                <div>
                                <h4 className="font-bold text-white">Diferencias Clave (S4)</h4>
                                <p className="text-xs text-slate-400 mt-1">
                                    <strong>BIOS:</strong> Firmware (Programa).<br/>
                                    <strong>CMOS:</strong> RAM volátil (Hardware).<br/>
                                    <strong>Setup:</strong> Interfaz de usuario (Software).
                                </p>
                                </div>
                            </div>
                            </div>
                        </div>
                        )}

                        {/* ASM TAB CONTENT */}
                        {activeTab === 'asm' && (
                        <div className="p-8 bg-slate-900 grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div className="bg-slate-800 p-6 rounded-xl border border-slate-700">
                                <h3 className="text-lg font-bold text-red-400 mb-4 flex items-center gap-2">
                                <Code className="w-5 h-5" /> Suma en Ensamblador (Semana 5)
                                </h3>
                                <p className="text-sm text-slate-400 mb-3">Código fuente creado para sumar dos números utilizando registros del procesador x86.</p>
                                <div className="bg-slate-950 p-4 rounded border border-slate-800 font-mono text-xs text-green-300">
                                    <span className="text-pink-400">section</span> .text<br/>
                                    <span className="text-pink-400">global</span> _start<br/><br/>
                                    _start:<br/>
                                    &nbsp;&nbsp;<span className="text-slate-500">; Cargar valores</span><br/>
                                    &nbsp;&nbsp;<span className="text-yellow-400">mov</span> eax, 5<br/>
                                    &nbsp;&nbsp;<span className="text-yellow-400">mov</span> ebx, 4<br/><br/>
                                    &nbsp;&nbsp;<span className="text-slate-500">; Realizar suma (5+4)</span><br/>
                                    &nbsp;&nbsp;<span className="text-yellow-400">add</span> eax, ebx <span className="text-slate-500">; EAX = 9</span><br/><br/>
                                    &nbsp;&nbsp;<span className="text-slate-500">; Salir del programa</span><br/>
                                    &nbsp;&nbsp;<span className="text-yellow-400">mov</span> ebx, eax <span className="text-slate-500">; Retorno</span><br/>
                                    &nbsp;&nbsp;<span className="text-yellow-400">mov</span> eax, 1 <span className="text-slate-500">; Syscall exit</span><br/>
                                    &nbsp;&nbsp;<span className="text-yellow-400">int</span> 0x80
                                </div>
                            </div>

                            <div className="bg-slate-800 p-6 rounded-xl border border-slate-700">
                                <h3 className="text-lg font-bold text-orange-400 mb-4 flex items-center gap-2">
                                <Activity className="w-5 h-5" /> Instrucción JNO (Jump if No Overflow)
                                </h3>
                                <p className="text-sm text-slate-300 mb-4">
                                Investigación sobre control de flujo seguro en operaciones aritméticas.
                                </p>
                                <ul className="text-sm text-slate-400 space-y-3">
                                    <li className="bg-slate-900 p-3 rounded border-l-2 border-orange-500">
                                        <strong className="text-white">Función:</strong> Salta a una etiqueta si la bandera de desbordamiento (OF) es 0.
                                    </li>
                                    <li className="bg-slate-900 p-3 rounded border-l-2 border-orange-500">
                                        <strong className="text-white">Uso Crítico:</strong> Validar que una operación con signo (ej. suma) no exceda el rango permitido (-128 a +127 en 8 bits).
                                    </li>
                                    <li className="bg-slate-900 p-3 rounded border-l-2 border-orange-500">
                                        <strong className="text-white">Lógica:</strong> <code className="text-green-400">IF OF=0 THEN GOTO Etiqueta</code>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        )}

                        {/* CMD TAB CONTENT */}
                        {activeTab === 'cmd' && (
                        <div className="p-0 font-mono text-sm h-full flex flex-col">
                            <div className="bg-slate-800 px-4 py-2 border-b border-slate-700 flex justify-between items-center shrink-0">
                            <span className="text-slate-400">Administrator: Generador de Evidencias CMD</span>
                            <div className="flex gap-2">
                                <div className="w-3 h-3 rounded-full bg-red-500"></div>
                                <div className="w-3 h-3 rounded-full bg-yellow-500"></div>
                                <div className="w-3 h-3 rounded-full bg-green-500"></div>
                            </div>
                            </div>
                            <div className="p-6 space-y-8 overflow-y-auto custom-scrollbar">
                            
                            {/* Registry Command (S7) */}
                            <div>
                                <p className="text-slate-400 mb-1"># Modificación del Registro (Semana 7)</p>
                                <p className="text-slate-500 text-xs italic mb-2">Comando para abrir la calculadora automáticamente al inicio.</p>
                                <div className="bg-slate-950 p-3 rounded border border-slate-800 text-xs text-blue-300 break-all">
                                reg add HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Run /v Calculadora /d "C:\Windows\System32\calc.exe" /t REG_SZ
                                </div>
                            </div>

                            {/* Batch Execution Evidence (S6) */}
                            <div>
                                <p className="text-slate-400 mb-1"># Ejecución de Comandos Internos/Externos (Semana 6)</p>
                                <div className="text-slate-300 pl-4 mt-2 border-l-2 border-slate-700 text-xs space-y-1">
                                    <p><span className="text-green-400">C:\&gt;</span> VER <span className="text-slate-500">Microsoft Windows [Version 10.0.19045]</span></p>
                                    <p><span className="text-green-400">C:\&gt;</span> MD prueba_evidencia</p>
                                    <p><span className="text-green-400">C:\&gt;</span> COPY archivo1.txt archivo2.txt <span className="text-slate-500">1 file(s) copied.</span></p>
                                    <p><span className="text-green-400">C:\&gt;</span> PING 127.0.0.1 -n 2 <span className="text-slate-500">Reply from 127.0.0.1: bytes=32...</span></p>
                                    <p><span className="text-green-400">C:\&gt;</span> ATTRIB evidencia.bat</p>
                                    <p><span className="text-green-400">C:\&gt;</span> TASKLIST | findstr "Console"</p>
                                </div>
                            </div>

                            {/* Tree Command */}
                            <div>
                                <p className="text-slate-400 mb-1"># Estructura de Directorios (Semana 7)</p>
                                <p className="text-white"><span className="text-green-400">C:\EMILIO&gt;</span> tree /f</p>
                                <div className="text-slate-300 pl-4 mt-2 border-l-2 border-slate-700 font-mono text-xs">
                                └── FRUTAS<br/>
                                &nbsp;&nbsp;&nbsp;&nbsp;├── CHINA (ana.txt, mia.txt)<br/>
                                &nbsp;&nbsp;&nbsp;&nbsp;├── COCO (edit.txt, tia.txt)<br/>
